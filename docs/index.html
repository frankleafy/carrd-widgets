<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>mbo challenges</title>
  <link rel="icon" href="favicon.ico">
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/marked@0.3.6"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/3-col-portfolio.css" rel="stylesheet">

</head>

<body>
  <div id="app">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" data-toggle="collapse" data-target=".navbar-collapse.show">
      <div class="container">
        <a class="navbar-brand" href="#">MBO<i>Challenges.nl</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li v-for="(menuItem,index) in menuItems" v-if="menuItem.hidden==false">
              <router-link :to="menuItem.title" class="router-link">
                  <a style="display:inline-block;" v-if="index==4">&nbsp;{{menuItem.title}} ({{ menuItems[index].data.length}})&nbsp;</a>
                  <a style="display:inline-block;" v-if="index!=4">&nbsp;{{menuItem.title}}&nbsp;</a>
              </router-link>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- inactive right now -->
    <router-view></router-view>

    <!-- Page Content -->
    <div class="container">
      <div v-for="(menuItem, index) in menuItems" v-if="menuItem.selected">
        <br/>
        <h1 id="titleHeader" v-html="compiledMarkdown(menuItem.pageTitle)"></h1>
      </div>

      <!-- Page Heading -->
      <div id="home" class="row">
        <div class="col-lg-4 col-sm-6">
          Choose your challenge!
        </div>
      </div>
      <!-- Status -->
      <div id="status" class="section content" style="display:none">
        <p>
          <img src="images/Infinity-4.2s-160px.gif">
          <h1 class="my-4 loader">Loading challenges..</h1>
      </div>
      </p>
      <!-- content -->
      <div v-for="(menuItem, index) in menuItems" v-if="index >0 && index <6">
        <div :id="menuItem.title" class="row" v-if="menuItem.selected">
          <div v-if="menuItems[4].data.length == 0 && index==4" class="col-lg-4 col-sm-6">
            You haven't favorited any challenges yet...<br/><br/>
          </div>
          <div class="col-lg-4 col-sm-6 portfolio-item" v-for="(item, findex) in menuItems[index].data">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" :src="item['fields']['Attachments'][0]['thumbnails']['large']['url']"
                  alt="" v-if="item['fields']['Attachments']"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <div v-html="compiledMarkdown(item['fields']['Titel'])"></div>
                </h4>
                <div class="card-text" v-html="compiledMarkdown(item['fields']['Samenvatting'].substring(0,250)+'...')"></div>
                <p>&nbsp;<br/>&nbsp;<br/>&nbsp;<br/>&nbsp;<br/></p>
              </div>
              
              <div class="card-body buttons">
                <span v-if="index!=4" class="span-btn-single">
                  <button class="pure-button btn btn-success btn-f-single" @click="selectItem(item)" onclick="this.disabled=true;">
                    <i class="far fa-star"></i>
                    Add to favorites
                  </button>
                </span>
                <span v-if="index==4" class="span-btn-single">
                  <button class="pure-button btn btn-danger btn-f-single" @click="deleteItem(findex)">
                    <i class="far fa-trash-alt"></i>
                    Remove
                  </button>
                </span>
                <span class="span-btn-single">
                <button class="pure-button btn btn-info btn-f-single" @click="getItemDetails(item)">
                  <i class="fas fa-info-circle"></i>
                  Show details
                </button>
              </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- detail view -->
      <div id="detail" class="row" style="display:none">

        <div class="col-lg-4 col-sm-6 portfolio-item" v-for="(item, index) in itemDetails">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" :src="item['fields']['Attachments'][0]['thumbnails']['large']['url']" alt=""
                v-if="item['fields']['Attachments']"></a>
            <div class="card-body">
              <h4 class="card-title">
                <div v-html="compiledMarkdown(item['fields']['Titel'])"></div>
              </h4>
              <p class="card-text">detail view</p>
            </div>
            <button type="button" @click="deleteItem(index)">remove</button>
          </div>
        </div>

      </div>

      
      <!-- /.row -->

      <!-- Pagination 
      <div id="pagination" class="row"></div>
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </div>
  
    -->
      <br/> <br/>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Blokhuisplein 40, 8911 LJ Leeuwarden</p>
      </div>
      <!-- /.container -->
    </footer>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/state.js"></script>

</body>

</html>
