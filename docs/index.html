<body>
  <div id="app">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" data-toggle="collapse" data-target=".navbar-collapse.show" >
      <div class="container">
        <a class="navbar-brand" href="#">MBO<i>Challenges.nl</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li v-for="(menuItem,index) in menuItems" class="nav-item" v-if="menuItem.hidden==false">

              <a class="nav-link active" :href="'#'+menuItem.title" @click="loadItems(index)" v-if="menuItem.selected">
                {{ menuItem.title }} <span v-if="menuItem.title=='Favorites' && menuItems[4].data.length >0">({{ menuItems[4].data.length
                  }})
                </span>
              </a>
              <a class="nav-link" :href="'#'+menuItem.title" @click="loadItems(index)" v-if="menuItem.selected == false">
                {{ menuItem.title }} <span v-if="menuItem.title=='Favorites' && menuItems[4].data.length >0">({{ menuItems[4].data.length
                  }})
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div v-for="(menuItem, index) in menuItems" v-if="menuItem.selected">
        <br/>
        <h1 id="titleHeader" v-html="compiledMarkdown(menuItem.pageTitle)"></h1>
      </div>


      <!-- Page Heading -->
      <div id="home" class="row">
        <div class="col-lg-4 col-sm-6">
          Choose your challenge!
        </div>
      </div>

      <div id="status" class="section content" style="display:none">
        <p>
          <img src="images/Infinity-4.2s-160px.gif">
          <h1 class="my-4 loader">Loading challenges..</h1>
      </div>
      </p>

      <div v-for="(menuItem, index) in menuItems" v-if="index >0 && index <6">
        <div :id="menuItem.title" class="row" v-if="menuItem.selected">
          <div v-if="menuItems[4].data.length == 0 && index==4" class="col-lg-4 col-sm-6">
            You haven't favorited any challenges yet...<br/><br/>
          </div>
          <div class="col-lg-4 col-sm-6 portfolio-item" v-for="(item, findex) in menuItems[index].data">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" :src="item['fields']['Attachments'][0]['thumbnails']['large']['url']"
                  alt="" v-if="item['fields']['Attachments']"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <div v-html="compiledMarkdown(item['fields']['Titel'])"></div>
                </h4>
                <div class="card-text" v-html="compiledMarkdown(item['fields']['Samenvatting'].substring(0,250)+'...')"></div>
              </div>
             
                <div class="col-lg-4 col-sm-6 button-div">
                  <span v-if="index!=4">
                    <button class="pure-button btn btn-success" @click="selectItem(item)" onclick="this.disabled=true;">
                      <i class="far fa-star"></i>
                      Add to favorites
                    </button>
                  </span>
                  <span v-if="index==4">
                    <button class="pure-button btn btn-danger" @click="deleteItem(findex)">
                      <i class="far fa-trash-alt"></i>
                      Remove
                    </button>
                  </span>
                  <button class="pure-button btn btn-info" @click="getItemDetails(item)">
                    <i class="fas fa-info-circle"></i>
                    Show details
                  </button>
                </div>
                </div>
            </div>
          </div>
        </div>
