<style>
#buttons01 {
 list-style-type: none;
 margin: 0;
 padding: 0;
 overflow: hidden;
color: #606060;
 background-color: rgb(255, 255, 255);
}

li {
 float: left;
 border-bottom: 1px solid white;
}

li a {
 display: block;
 color: 606060;
 font-family: 'Source Sans Pro', sans-serif;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
}

li a:hover:not(.active) {
 background-color: #C3C3C3;
}
</style>
<br/>
<div id="mainMenu">

</div>


<script>


function updateButtons(btn)
{
    var button = '';
    for (var i = 1; i < 7; i++) 
    { 
        button = 'button'+i;
        if(i == btn)
        {
         //   document.getElementById(button).style.borderBottom = "1px solid grey";
            $('#'+button).style.borderBottom = "1px solid grey";
        }
        else
        {
           // document.getElementById(button).style.borderBottom = "1px solid white";
            $('#'+button).style.borderBottom = "1px solid white";
        }
    }
}

function loadContent()
{
    document.getElementById('frame1').src = greenChallengesHTML;
    document.getElementById('frame2').src = socialChallengesHTML;
    document.getElementById('frame3').src = applyChallengesHTML;
}


function loadButtons()
{
    var menuItems =[
    {title:"Home", section:"home", container:"iframe1", content:"bla1.json"},
    {title:"Green", section:"green", container:"iframe2", content:"bla2.json"},
    {title:"Social", section:"social", container:"iframe3", content:"bla3.json"},
    {title:"Apply", section:"apply", container:"iframe4", content:"bla4.json"},
    {title:"Events", section:"events", container:"iframe5", content:"bla5.json"},
    {title:"About", section:"about", container:"iframe6", content:"bla6.json"},
    {title:"Contact", section:"contact", container:"iframe7", content:"bla7.json"}];

    $( "#mainMenu" ).add( "<ul id='buttons01' class='buttons'>");
    for (var i = 0; i < menuItems.length; i++) 
    {
        $( "#mainMenu" ).add("<li id='button"+i+"'><a href='#"+ menuItems[i].section +"'  onclick='updateButtons("+i+");'>"+ menuItems[i].title +"</a></li>");
    } 
    $( "#mainMenu" ).add( "</ul>" ) ;
}
//init
$(function() {
    //document.getElementById('button1').style.borderBottom = "1px solid grey";
   // $('#button1').style.borderBottom = "1px solid white";
    loadButtons();
});

</script>
