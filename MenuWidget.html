<style>
#buttons01 {
 list-style-type: none;
 margin: 0;
 padding: 0;
 overflow: hidden;
color: #606060;
 background-color: rgb(255, 255, 255);
}

li {
 float: left;
}

li a {
 display: block;
 color: 606060;
 font-family: 'Source Sans Pro', sans-serif;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
}

li a:hover:not(.active) {
 background-color: #C3C3C3;
}
</style>

<script>
//style="border-bottom: 1px solid red;"
document.getElementById('button1').style.borderBottom = "1px solid red";

function updateButtons(btn)
{

    for (var i = 1; i < 6; i++) 
    { 
        if(i == btn)
        {
            document.getElementById('button'+i).style.borderBottom = "1px solid red";
        }
        else
        {
            document.getElementById('button'+i).style.borderBottom = "1px solid white";
        }
    }
}




</script>

<br/>
<ul id="buttons01" class="buttons">
 <li id="button1"><a href="#home"  onclick="updateButtons(btn);">Home</a></li>
 <li id="button2"><a href="#green"  onclick="updateButtons(btn);document.getElementById('frame1').src = greenChallengesHTML">Green</a></li>
 <li id="button3"><a href="#social"  onclick="updateButtons(btn);document.getElementById('frame2').src = socialChallengesHTML">Social</a></li>
 <li id="button4"><a href="#apply"  onclick="updateButtons(btn);document.getElementById('frame3').src = applyChallengesHTML">Meld je aan</a></li>
 <li id="button5"><a href="#about"  onclick="updateButtons(btn);">About</a></li>
 <li id="button5"><a href="#contact"  onclick="updateButtons(btn);">Contact</a></li>
 </ul>
