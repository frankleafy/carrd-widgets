<style>
#buttons01 {
 list-style-type: none;
 margin: 0;
 padding: 0;
 overflow: hidden;
color: #606060;
 background-color: rgb(255, 255, 255);
}

li {
 float: left;
 border-bottom: 1px solid white;
}

li a {
 display: block;
 color: 606060;
 font-family: 'Source Sans Pro', sans-serif;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
}

li a:hover:not(.active) {
 background-color: #C3C3C3;
}
</style>

<script>
//init
$(function() {
    document.getElementById('button1').style.borderBottom = "1px solid grey";
});


function updateButtons(btn)
{
    var button = '';
    for (var i = 1; i < 7; i++) 
    { 
        button = 'button'+i;
        if(i == btn)
        {
            document.getElementById(button).style.borderBottom = "1px solid grey";
        }
        else
        {
            document.getElementById(button).style.borderBottom = "1px solid white";
        }
    }
}

function loadContent()
{
    document.getElementById('frame1').src = greenChallengesHTML;
    document.getElementById('frame2').src = socialChallengesHTML;
    document.getElementById('frame3').src = applyChallengesHTML;
}

</script>

<br/>
<ul id="buttons01" class="buttons">
 <li id="button1"><a href="#home"  onclick="updateButtons(1);">Home</a></li>
 <li id="button2"><a href="#green"  onclick="updateButtons(2);">Green</a></li>
 <li id="button3"><a href="#social"  onclick="updateButtons(3);">Social</a></li>
 <li id="button4"><a href="#apply"  onclick="updateButtons(4);">Meld je aan</a></li>
 <li id="button5"><a href="#about"  onclick="updateButtons(5);">About</a></li>
 <li id="button5"><a href="#contact"  onclick="updateButtons(6);">Contact</a></li>
 </ul>
